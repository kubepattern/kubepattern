---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubepattern-config
  namespace: kubepattern-ns
data:
  application.properties: |
    app.report.save-in-namespace=false
    app.report.target-namespace=pattern-analysis-ns
    app.pattern-registry.organization-name=kubepattern
    app.pattern-registry.repository-branch=main
    app.pattern-registry.repository-name=registry

---
apiVersion: v1
kind: Secret
metadata:
  name: kubepattern-secret
  namespace: kubepattern-ns
type: Opaque
data:
  # Secret to access kubepattern pattern registry repository (if private)
  repository-token: "" # Your Base64 token