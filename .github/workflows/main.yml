name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    # 1. Code Checkout 
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Java Env Config
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Compilazione Maven
    - name: Build with Maven
      run: >
        mvn --batch-mode --errors --fail-at-end
        -DinstallAtEnd=true
        -DdeployAtEnd=true
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
        -Prelease,prod
        install
