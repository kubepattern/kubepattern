name: Java CI with Docker Push (Hub & GHCR)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Necessario per poter scrivere su GitHub Packages (ghcr.io)
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Code Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Java Env Config
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Compilazione Maven
    - name: Build with Maven
      run: >
        mvn --batch-mode --errors --fail-at-end
        -DinstallAtEnd=true
        -DdeployAtEnd=true
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
        -Prelease,prod
        install

    # 4. Setup Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 5a. Login su Docker Hub
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5b. Login su GitHub Container Registry (GHCR)
    # Usa il GITHUB_TOKEN automatico fornito da Actions
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 6. Build e Push dell'immagine su entrambi i registri
    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          # Docker Hub
          gabrielegroppo/kubepattern:latest
          gabrielegroppo/kubepattern:${{ github.sha }}
          # GitHub Container Registry
          ghcr.io/gabrielegroppo/kubepattern:latest
          ghcr.io/gabrielegroppo/kubepattern:${{ github.sha }}
